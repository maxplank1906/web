<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Feedback - Aurora Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-light" role="banner">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand d-flex align-items-center" href="new.html">
        <i class="fa fa-palette me-2"></i>
        <span id="site-title" class="fs-4">Aurora Art Gallery</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="#navMenu" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="new.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h2>Feedback</h2>
    <div class="row">
      <div class="col-lg-6">
        <form id="feedbackForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Please provide your name.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select id="rating" class="form-select" required>
              <option value="">Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <div class="invalid-feedback">Please select a rating.</div>
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea id="comments" class="form-control" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane me-2"></i>Submit Feedback</button>
        </form>
      </div>
      <div class="col-lg-6 mt-4 mt-lg-0">
        <h3 class="h5">Recent Feedback</h3>
        <div class="table-responsive shadow-sm rounded">
          <table class="table table-striped mb-0" id="feedbackTable">
            <thead class="table-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Rating</th>
                <th scope="col">Comments</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Alex</td>
                <td>5</td>
                <td>Loved the textures and curation.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <small>&copy; 2026 Aurora Art Gallery</small>
      <div>
        <a class="text-white me-3" href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><i class="fa fa-youtube"></i></a>
        <a class="text-white me-3" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin"></i></a>
        <a class="text-white" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      'use strict'
      const form = document.getElementById('feedbackForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (!form.checkValidity()) { form.classList.add('was-validated'); return; }
        const name = document.getElementById('name').value.trim() || 'Anonymous';
        const rating = document.getElementById('rating').value;
        const comments = document.getElementById('comments').value.trim();
        const tbody = document.querySelector('#feedbackTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `<td>${escapeHtml(name)}</td><td>${escapeHtml(rating)}</td><td>${escapeHtml(comments)}</td>`;
        tbody.prepend(row);
        form.reset(); form.classList.remove('was-validated');
      });
      function escapeHtml(s) { return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
    })();
  </script>
</body>
</html>
